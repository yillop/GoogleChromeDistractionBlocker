<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Popup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 16px;
        width: 220px;
        position: relative;
      }

      h2 {
        font-size: 16px;
        margin: 0 0 16px 0;
        color: #333;
        text-align: center;
      }

      .link-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      a.button-link {
        display: block;
        text-align: center;
        padding: 10px;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: background 0.2s ease;
      }

      a.button-link:hover {
        background: #2563eb;
      }

      /* Gear icon (Settings) */
      .settings-link {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
      }

      .settings-link img {
        width: 100%;
        height: 100%;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s ease;
      }

      .settings-link img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Settings gear icon -->
    <a href="SettingsPage/settings.html" target="_blank" class="settings-link">
      <img
        src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/settings.svg"
        alt="Settings"
      />
    </a>

    <h2>Quick Access</h2>
    <div class="link-container">
      <a
        href="ListSites/options_list_sites.html"
        target="_blank"
        class="button-link"
        >View Blocked Sites</a
      >
      <a
        href="ListWords/options_list_words.html"
        target="_blank"
        class="button-link"
        >View Blocked Words</a
      >
    </div>
  </body>
</html>
